file.upload.path=/app/uploads
file.upload-dir=/app/uploads

# JSP
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# ??
logging.level.root=WARN
logging.level.com.kh.shop=INFO

# ===========================================
# 결제 API
# ===========================================
