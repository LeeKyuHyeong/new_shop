# 구글 (https://console.cloud.google.com)
social.google.client-id=${GOOGLE_CLIENT_ID}
social.google.client-secret=${GOOGLE_CLIENT_SECRET}
social.google.redirect-uri=${GOOGLE_REDIRECT_URI}

# ===========================================
# Gemini API (이미지 생성)
# ===========================================
gemini.api.key=${GEMINI_API_KEY}
image.generation.enabled=${IMAGE_GENERATION_ENABLED:false}
image.generation.daily-limit=${IMAGE_GENERATION_DAILY_LIMIT:40}
image.batch.enabled=${IMAGE_BATCH_ENABLED:false}
image.batch.max-products-per-run=${IMAGE_BATCH_MAX_PRODUCTS:3}