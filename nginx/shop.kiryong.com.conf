# shop.kiryong.com nginx configuration (port 8081)
# 1. Copy to: /etc/nginx/conf.d/shop.kiryong.com.conf
# 2. Get SSL: certbot --nginx -d shop.kiryong.com
# 3. Reload: nginx -t && systemctl reload nginx

# HTTP - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name shop.kiryong.com;

    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name shop.kiryong.com;

    # SSL certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/shop.kiryong.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/shop.kiryong.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/shop.kiryong.com.access.log;
    error_log /var/log/nginx/shop.kiryong.com.error.log;

    # File upload size (match Spring Boot config)
    client_max_body_size 10M;

    # Proxy to Spring Boot app
    location / {
        proxy_pass http://127.0.0.1:8081;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files caching
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://127.0.0.1:8081;
        proxy_set_header Host $host;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
}
