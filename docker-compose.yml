services:
  # MariaDB
  db:
    image: mariadb:10.11
    ports:
      - "3307:3306"
    container_name: khshop-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: Olympus2426!
      MYSQL_DATABASE: new_kh_shop
      MYSQL_USER: root
      MYSQL_PASSWORD: Olympus2426!
    volumes:
      - khshop-db-data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M

  # Spring Boot App
  app:
    image: positivelee/khshop-app:latest
    container_name: khshop-app
    restart: unless-stopped
    ports:
      - "127.0.0.1:8081:8080"
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: prod
      TZ: Asia/Seoul
    volumes:
      - khshop-uploads:/app/uploads
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    depends_on:
      db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M

volumes:
  khshop-db-data:
  khshop-uploads: