version: '3.8'

services:
  # MariaDB
  db:
    image: mariadb:10.11
    container_name: khshop-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: Olympus2426!
      MYSQL_DATABASE: new_kh_shop
      MYSQL_USER: root
      MYSQL_PASSWORD: Olympus2426!
    volumes:
      - khshop-db-data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
    # 메모리 제한
    deploy:
      resources:
        limits:
          memory: 256M

  # Spring Boot App
  app:
    build: .
    container_name: khshop-app
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mariadb://db:3306/new_kh_shop?useUnicode=true&characterEncoding=utf8mb4
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Olympus2426!
    volumes:
      - khshop-uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    # 메모리 제한
    deploy:
      resources:
        limits:
          memory: 512M

volumes:
  khshop-db-data:
  khshop-uploads:

---

