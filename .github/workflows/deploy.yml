name: Build and Deploy to Cafe24

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # 수동 실행 버튼 활성화

env:
  IMAGE_NAME: khshop-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      # [추가] JDK 설정
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven' # 의존성을 캐싱하여 빌드 속도 향상

      # [추가] Maven 빌드 수행 (Docker 밖에서 실행)
      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

  # ============================================
  # Job 2: 서버에 배포
  # ============================================
  deploy:
    needs: build-and-push  # build-and-push 완료 후 실행
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to Cafe24 Server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT }}
        script: |
          echo "========== 배포 시작 =========="
          cd /root/new_shop
          
          echo "1. 최신 이미지 Pull"
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/khshop-app:latest
          
          echo "2. 기존 앱 컨테이너 중지"
          docker-compose stop app
          docker-compose rm -f app
          
          echo "3. 새 컨테이너 시작"
          docker-compose up -d app
          
          echo "4. 사용하지 않는 이미지 정리"
          docker image prune -f
          
          echo "5. 컨테이너 상태 확인"
          docker-compose ps
          
          echo "========== 배포 완료 =========="